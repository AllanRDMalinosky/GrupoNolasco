<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{request.resolver_match.url_name}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <main>
    <section style="margin-top: 15rem;">
      <div class="container" style="width: 30%;">
        {%for message in messages %}
          <div class="alert alert-danger" role="alert">

              <strong>Error</strong>  {{ message }}

          </div>
        {% endfor %}
        <div class="card  border border-dark">
          <div class="card-body">
            <form action="", method="POST">{% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="userlHelp">
                <div id="userlHelp" class="form-text">Digite seu Usuário</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3 form-check">
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

      <style>
       .container {
            position: relative;
            height: 95%;
            
        }
        
       
    </style>


</body>
</html>
